<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Chatbot</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your existing content goes here -->

    <!-- Chatbot bubble -->
    <div class="chatbot-container">
        <div id="chatbot-bubble" class="chatbot-bubble">
            <!-- Ensure 'chat-icon.png' is in the same root folder -->
            <img src="../chat-icon.jpg" alt="Chat" id="chat-icon">
        </div>
        <div id="chat-panel" class="chat-panel">
            <div class="chat-header">
                <h3>Virtual Assistant</h3>
                <span id="close-chat" class="close-chat">&times;</span>
            </div>
            <div id="chat-content" class="chat-content">
                <!-- Chat content will be loaded here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
